<div class="container py-5"
  style="background-image: url('assets/img/contoh.png'); background-size: cover; background-position: center;">
  <div class="row justify-content-center">
    <div class="col-md-8 mt-5">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <p>Register</p>

            <!-- Username -->
            <div class="form-group">
              <label for="customerName">Username</label>
              <input type="text" id="customerName" formControlName="customerName" class="form-control" />
              <small *ngIf="
                  registerForm.get('customerName')?.invalid &&
                  registerForm.get('customerName')?.touched
                " class="text-danger">

              </small>
            </div>

            <!-- Email and Contact Number -->
            <div class="form-group row mt-3">
              <div class="col-md-6">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" class="form-control" />
                <small *ngIf="
                    registerForm.get('email')?.hasError('required') &&
                    registerForm.get('email')?.touched
                  " class="text-danger">
                </small>
                <small *ngIf="
                    registerForm.get('email')?.hasError('email') &&
                    registerForm.get('email')?.touched
                  " class="text-danger">
                  Please enter a valid email address.
                </small>
              </div>

              <div class="col-md-6">
                <label for="contactNumber">Contact Number</label>
                <input type="text" id="contactNumber" formControlName="contactNumber" class="form-control" />
                <small *ngIf="
                    registerForm.get('contactNumber')?.hasError('required') &&
                    registerForm.get('contactNumber')?.touched
                  " class="text-danger">
                </small>
                <small *ngIf="
                    registerForm.get('contactNumber')?.hasError('pattern') &&
                    registerForm.get('contactNumber')?.touched
                  " class="text-danger">
                  Contact number must be numeric.
                </small>
              </div>
            </div>

            <!-- Password -->
            <div class="form-group mt-3">
              <label for="password">Password</label>
              <input type="password" id="password" formControlName="password" class="form-control" />
              <small *ngIf="
                  registerForm.get('password')?.hasError('required') &&
                  registerForm.get('password')?.touched
                " class="text-danger">
              </small>
              <small *ngIf="
                  registerForm.get('password')?.hasError('minlength') &&
                  registerForm.get('password')?.touched
                " class="text-danger">
                Password must be at least 6 characters long.
              </small>
            </div>

            <!-- Submit Button -->
            <div class="d-grid gap-2 mt-3">
              <button type="submit" [disabled]="loading" class="btn custom-btn">
                Register
              </button>
            </div>

            <!-- Error Message -->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
